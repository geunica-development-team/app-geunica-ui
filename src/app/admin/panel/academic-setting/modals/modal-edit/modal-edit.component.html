<ng-template #modalEdit let-modal>
    <div class="modal-header bg-white border-bottom px-4">
        <h4 class="modal-title fw-semibold text-dark mb-0">{{ getTitle() }}</h4>
        <button 
        type="button" 
        class="btn-close" 
        aria-label="Close"
        (click)="onCancel()">
        </button>
    </div>

    @if (activeTab === 'sedes') {
        <form [formGroup]="formEditCampus" (ngSubmit)="updateCampus()" id="formEditCampus">
            <div class="modal-body bg-white p-4">
                <div class="mb-3">     
                    <label class="form-label fw-medium small">Nombre de la sede</label>
                    <input 
                    type="text" 
                    class="form-control rounded" 
                    placeholder="Nombre de la sede"
                    name="campusName"
                    formControlName="name">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-medium small">Localización</label>
                    <input 
                    type="text" 
                    class="form-control rounded" 
                    placeholder="Localización"
                    name="locationCampus"
                    formControlName="location"
                    >
                </div>
            </div>
        </form>
        <div class="modal-footer bg-white border-top d-flex justify-content-end gap-2 p-3">
            <button 
            type="button" 
            class="btn btn-secondary rounded px-4"
            (click)="onCancel()">
            Cancelar
            </button>
            <button 
            type="submit" 
            class="btn btn-success rounded px-4"
            form="formEditCampus"
            [disabled]="formEditCampus.invalid">
            Editar sede
            </button>
        </div>
    }
    @if (activeTab === 'niveles') {
        <form [formGroup]="formEditLevel" (ngSubmit)="updateLevel()" id="formEditLevel">
            <div class="modal-body bg-white p-4">
                <div class="mb-3">     
                    <label class="form-label fw-medium small">Nombre del nivel/programa</label>
                    <input 
                    type="text" 
                    class="form-control rounded" 
                    placeholder="Nombre del nivel/programa"
                    name="levelName"
                    formControlName="name">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-medium small">Costo</label>
                    <input 
                    type="number" 
                    class="form-control rounded" 
                    placeholder="Costo"
                    name="levelCost"
                    formControlName="cost"
                    >
                </div>
            </div>
        </form>
        <div class="modal-footer bg-white border-top d-flex justify-content-end gap-2 p-3">
            <button 
            type="button" 
            class="btn btn-secondary rounded px-4"
            (click)="onCancel()">
            Cancelar
            </button>
            <button 
            type="submit" 
            class="btn btn-success rounded px-4"
            form="formEditLevel"
            [disabled]="formEditLevel.invalid">
            Editar nivel/programa
            </button>
        </div>
    }
    @if (activeTab === 'grados') {
        <form [formGroup]="formEditGrade" (ngSubmit)="updateGrade()" id="formEditGrade">
            <div class="modal-body bg-white p-4">
                <div class="mb-3">     
                    <label class="form-label fw-medium small">Nombre del grado</label>
                    <input 
                    type="text" 
                    class="form-control rounded" 
                    placeholder="Nombre del grado"
                    name="gradeName"
                    formControlName="name">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-medium small">Nivel</label>
                    <select
                        id="levelSelect"
                        class="form-select form-control"
                        formControlName="level"
                    >
                        <option value="" disabled>Selecciona un nivel</option>
                        @for (level of levels; track level.id) {
                            <option [ngValue]="level.id"> {{level.name}} </option>
                        }
                    </select>
                </div>
            </div>
        </form>
        <div class="modal-footer bg-white border-top d-flex justify-content-end gap-2 p-3">
            <button 
            type="button" 
            class="btn btn-secondary rounded px-4"
            (click)="onCancel()">
            Cancelar
            </button>
            <button 
            type="submit" 
            class="btn btn-success rounded px-4"
            form="formEditGrade"
            [disabled]="formEditGrade.invalid">
            Editar grado
            </button>
        </div>
    }
    @if (activeTab === 'secciones') {
        <form [formGroup]="formEditSection" (ngSubmit)="updateSection()" id="formEditSection">
            <div class="modal-body bg-white p-4">
                <div class="mb-3">     
                    <label class="form-label fw-medium small">Nombre de la sección</label>
                    <input 
                    type="text" 
                    class="form-control rounded" 
                    placeholder="Nombre de la sección"
                    name="sectionName"
                    formControlName="name">
                </div>
            </div>
        </form>
        <div class="modal-footer bg-white border-top d-flex justify-content-end gap-2 p-3">
            <button 
            type="button" 
            class="btn btn-secondary rounded px-4"
            (click)="onCancel()">
            Cancelar
            </button>
            <button 
            type="submit" 
            class="btn btn-success rounded px-4"
            form="formEditSection"
            [disabled]="formEditSection.invalid">
            Editar sección
            </button>
        </div>
    }
</ng-template>
