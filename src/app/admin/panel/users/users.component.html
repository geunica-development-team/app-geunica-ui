<app-panel-header title="Usuarios" />
<!-- Users Table -->
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">Usuarios</h5>
              <div class="input-group" style="width: 250px;">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input (input)="applyFilter($event)" type="text" class="form-control" placeholder="Buscar usuario...">
              </div>
            </div>
            <div class="card-body p-3">
                <app-table
                  #assignmentsTable
                  [columns]="columns"
                  [originalRows]="rows"
                  [columnMappings]="columnMappings"
                  [pageSize]="10"
                  [acciones]="true"
                  [editarFila]="true"
                />
            </div>
          </div>
        </div>
