<ng-template #modalReadEnrollment let-modal>
  <div class="modal-header bg-white border-bottom px-4">
    <div class="w-100">
      <h4 class="modal-title fw-semibold text-dark">{{ currentData?.studentName }}</h4>
    </div>
    <button 
    type="button" 
    class="btn-close" 
    aria-label="Close"
    (click)="onCancel()">
  </button>
</div>

<div class="modal-body bg-white p-4">
    <div class="small mb-3">
      <p class="mb-1"><strong>Fecha de inscripción:</strong> {{ currentData?.enrollmentDate }}</p>
      <p class="mb-0"><strong>Nivel, Grado y Turno seleccionado:</strong> 
        {{ currentData?.level }} - {{ currentData?.grade }} - {{ currentData?.shift }}
      </p>
    </div>
    <form>
      <!-- DATOS DEL ESTUDIANTE -->
      <div class="section-divider">
        <h5 class="fw-semibold mb-0">Datos del Estudiante</h5>
      </div>

      <!-- Fila 1: Nombres y Apellidos -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label fw-medium small">Nombre</label>
          <input 
            type="text" 
            class="form-control rounded" 
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.firstName"
            name="studentFirstName">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-medium small">Apellido Paterno</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.paternalLastName"
            name="studentPaternalLastName">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-medium small">Apellido Materno</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.maternalLastName"
            name="studentMaternalLastName">
        </div>
      </div>

      <!-- Fila 2: Documento, Fecha y Sexo -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label fw-medium small">Tipo de Documento</label>
          <select 
            class="form-select rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.documentType"
            name="studentDocumentType">
            @for (docType of documentTypes; track docType.value) {
              <option [value]="docType.value">{{ docType.label }}</option>
            }
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label fw-medium small">N° documento</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.documentNumber"
            name="studentDocumentNumber">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-medium small">Fecha de Nacimiento</label>
          <input 
            type="date" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.birthDate"
            name="studentBirthDate">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-medium small">Sexo</label>
          <select 
            class="form-select rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.gender"
            name="studentGender">
            @for (gender of genders; track gender.value) {
              <option [value]="gender.value">{{ gender.label }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Fila 3: Contacto -->
      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label fw-medium small">Celular</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.phone"
            name="studentPhone">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-medium small">Dirección</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.address"
            name="studentAddress">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-medium small">Correo Personal</label>
          <input 
            type="email" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.student.email"
            name="studentEmail">
        </div>
      </div>

      <!-- DATOS DEL APODERADO -->
      <div class="section-divider">
        <h5 class="fw-semibold mb-0">Datos del Apoderado</h5>
      </div>

      <!-- Fila 1: Nombres y Apellidos del Apoderado -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label fw-medium small">Nombre</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.firstName"
            name="guardianFirstName">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-medium small">Apellido Paterno</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.paternalLastName"
            name="guardianPaternalLastName">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-medium small">Apellido Materno</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.maternalLastName"
            name="guardianMaternalLastName">
        </div>
      </div>

      <!-- Fila 2: Documento, Fecha y Sexo del Apoderado -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label class="form-label fw-medium small">Tipo de Documento</label>
          <select 
            class="form-select rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.documentType"
            name="guardianDocumentType">
            @for (docType of documentTypes; track docType.value) {
              <option [value]="docType.value">{{ docType.label }}</option>
            }
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label fw-medium small">N° documento</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.documentNumber"
            name="guardianDocumentNumber">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-medium small">Fecha de Nacimiento</label>
          <input 
            type="date" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.birthDate"
            name="guardianBirthDate">
        </div>
        <div class="col-md-3">
          <label class="form-label fw-medium small">Sexo</label>
          <select 
            class="form-select rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.gender"
            name="guardianGender">
            @for (gender of genders; track gender.value) {
              <option [value]="gender.value">{{ gender.label }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Fila 3: Contacto del Apoderado -->
      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label fw-medium small">Celular</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.phone"
            name="guardianPhone">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-medium small">Dirección</label>
          <input 
            type="text" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.address"
            name="guardianAddress">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-medium small">Correo Personal</label>
          <input 
            type="email" 
            class="form-control rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.guardian.email"
            name="guardianEmail">
        </div>
      </div>

      <!-- ESTADO DE INSCRIPCIÓN -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label fw-medium small">Cambiar estado de inscripción</label>
          <select 
            class="form-select rounded"
            [disabled]="!isEditMode"
            [(ngModel)]="currentData!.enrollmentStatus"
            name="enrollmentStatus">
            @for (status of enrollmentStatuses; track status.value) {
              <option [value]="status.value">{{ status.label }}</option>
            }
          </select>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer bg-white border-top d-flex justify-content-end gap-2 p-3">
    <button 
      type="button" 
      class="btn btn-secondary rounded px-4"
      (click)="onCancel()">
      Cancelar
    </button>
    
    @if (!isEditMode) {
      <button 
        type="button" 
        class="btn btn-warning rounded px-4"
        (click)="enableEditMode()">
        Editar
      </button>
    } @else {
      <button 
        type="button" 
        class="btn btn-success rounded px-4"
        (click)="saveChanges()">
        Guardar cambios
      </button>
    }
  </div>
</ng-template>
