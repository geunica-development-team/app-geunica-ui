<ng-template #modalDeleteEnrollment let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-danger">
      <i class="warning-icon">⚠️</i>
      Eliminar Inscripción
    </h4>
    <button 
      type="button" 
      class="btn-close" 
      aria-label="Close"
      (click)="onCancel()">
    </button>
  </div>

  <div class="modal-body text-center">
    <div class="warning-content">
      <div class="warning-icon-large mb-3">
        🗑️
      </div>
      
      <h5 class="mb-3">¿Estás seguro de que quieres eliminar?</h5>
      
      <p class="warning-text mb-3">
        Los datos no se podrán recuperar
      </p>
      
      @if (currentStudent) {
        <div class="student-info w-100">
          <p class="mb-1"><strong>Estudiante:</strong> {{ currentStudent.student }}</p>
          <p class="mb-0"><strong>Nivel:</strong> {{ currentStudent.application_level }}</p>
        </div>
      }
    </div>
  </div>

  <div class="modal-footer">
    <button 
      type="button" 
      class="btn btn-secondary"
      (click)="onCancel()">
      Cancelar
    </button>
    <button 
      type="button" 
      class="btn btn-danger"
      (click)="onConfirmDelete()">
      Eliminar
    </button>
  </div>
</ng-template>
