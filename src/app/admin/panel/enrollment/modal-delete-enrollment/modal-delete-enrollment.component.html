<ng-template #modalDeleteEnrollment let-modal>
  <div class="modal-header">
    <h4 class="modal-title">
      Eliminar credenciales a: {{ currentStudent?.student || 'Estudiante' }}
    </h4>
    <button 
      type="button" 
      class="btn-close" 
      aria-label="Close"
      (click)="onCancel()">
    </button>
  </div>

  <div class="modal-body">
    <!-- Selector de Nivel -->
    <div class="form-group mb-3">
      <label for="level" class="form-label">Nivel:</label>
    </div>

    <!-- Selector de Grado -->
    <div class="form-group mb-3">
      <label for="grade" class="form-label">Grado:</label>
    </div>

    <!-- Selector de Grupo -->
    <div class="form-group mb-3">
      <label class="form-label">Grupo:</label>
    </div>
  </div>

  <div class="modal-footer">
    <button 
      type="button" 
      class="btn btn-secondary"
      (click)="onCancel()">
      Cancelar
    </button>
    <button 
      type="button" 
      class="btn btn-success"
      (click)="onConfirm()">
      Generar Ticket
    </button>
  </div>
</ng-template>
