<app-panel-header title="Inscripciones" />

<div class="d-flex justify-content-end">
  <button
    class="btn-custom-green mb-3"
    (click)="modalAddEnrollment.openModal()">
    A침adir inscripci칩n manualmente
  </button>
</div>

<!-- Inscripciones Table -->
<div class="col-12">
  <div class="card">
    <div class="card-header d-grid d-lg-flex justify-content-between align-items-center">
      <h5 class="card-title mb-2 mb-lg-0">Lista de Inscripciones</h5>

      <!-- Filtros simples -->
      <div class="d-flex gap-3 align-items-center">
        <!-- Filtro por Estado -->
        <select 
          class="form-select form-select-sm w-100"
          style="width: 200px;"
          [(ngModel)]="selectedStatus"
          (change)="applyFilters()">
          <option value="">Todos los estados</option>
          @for (status of enrollmentStatuses; track status.value) {
            <option [value]="status.value">{{ status.label }}</option>
          }
        </select>

        <!-- Buscador -->
        <div class="input-group w-100" style="width: 250px;">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
          <input 
            (input)="applySearchFilter($event)" 
            type="text" 
            class="form-control form-control-sm" 
            placeholder="Buscar inscripci칩n..."
            [(ngModel)]="searchValue">
        </div>

        <!-- Bot칩n limpiar -->
        <button 
          type="button" 
          class="btn btn-outline-secondary btn-sm"
          (click)="clearFilters()">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <div class="card-body p-3">
      <app-table-enrollment
        #enrollmentTable
        [columns]="columns"
        [originalRows]="rows"
        [columnMappings]="columnMappings"
        [pageSize]="10"
        [statusFilter]="selectedStatus"
        [searchFilter]="searchValue"
        [accionEnviarEvaluacion]="onSendForEvaluation"
        [accionAnularEvaluacion]="onCancelEvaluation"
        [accionRestaurarInscripcion]="onRestoreRegistration"

        [verFila]="true"
        [accionVerInscripcion]="openModalReadEnrollment.bind(this)"

        [actionContinueRegistration]="onContinueRegistration"
        [actionMarkPayment]="onMarkPayment"

        [eliminarFila]="true"
        [accionEliminarInscripcion]="onDeleteEnrollment"
        
      />
    </div>
  </div>
</div>

<app-modal-continue-registration
  #modalContinueRegistration
  (groupAssigned)="ongroupAssigned($event)"
/>

<app-modal-mark-payment
  #modalMarkPayment
/>

<app-modal-delete-enrollment
  #modalDeleteEnrollment
/>

<app-modal-add-enrollment
  #modalAddEnrollment
  (enrollmentAdded)="onCreatedOrEditedOrDeleted()"
/>

<app-modal-read-enrollment 
  #modalReadEnrollment
  (enrollmentUpdated)="onCreatedOrEditedOrDeleted()"
/>
