<div class="container container-card">
    <div class="row green rounded-4">
        <!-- Lado verde -->
        <div class="col-12 col-md-6 rounded-start-4 px-4 py-5 text-light d-none d-md-block">
            <div class="logo-geunica" style="width: 120px;"></div>
            <div class="row side-green d-flex align-items-center justify-content-center">
                <h3>La nueva experiencia digital de aprendizaje</h3>
                <div class="line-auth my-3"></div>
                <p>Cercana, dinámica y flexible</p>
            </div>
        </div>
