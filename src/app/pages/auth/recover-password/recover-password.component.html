<div class="container container-card">
    <div class="row green rounded-4">
        <!-- Lado verde -->
        <div class="col-12 col-md-6 rounded-start-4 px-4 py-5 text-light d-none d-md-block">
            <div class="logo-geunica" style="width: 120px;"></div>
            <div class="row side-green d-flex align-items-center justify-content-center">
                <h3>La nueva experiencia digital de aprendizaje</h3>
                <div class="line-auth"></div>
                <p>Cercana, dinámica y flexible</p>
            </div>
        </div>

        <!-- Lado blanco -->
        <div class="col-12 col-md-6 bg-white rounded-4 px-4 py-5">
            <div class="py-3">
                <h2 class="mb-4 fs-4 text-blue">Restablecer contraseña</h2>
                <div class="mb-3">
                    <label class="label text-blue fw-normal mb-2">Nueva contraseña:</label>
                    <input class="input form-control" name="dni" placeholder="Número de DNI" formControlName="dni">
                </div>
                <div class="mb-3">
                    <label class="label text-blue fw-normal mb-2">Confirmar nueva contraseña:</label>
                    <input type="password" class="input form-control" name="password" placeholder="Contraseña" formControlName="password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn-custom-green-100">Restablecer contraseña</button>
                </div>
            </div>
        </div>
    </div>
</div>
