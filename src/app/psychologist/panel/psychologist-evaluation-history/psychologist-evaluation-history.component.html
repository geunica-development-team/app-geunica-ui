<app-panel-header title="Historial de evaluaciones"/>

<!-- Inscripciones Table -->
<div class="col-12">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">Lista de Inscripciones</h5>
      <div class="input-group" style="width: 250px;">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
        <input (input)="applyFilter($event)" type="text" class="form-control" placeholder="Buscar inscripciÃ³n..">
      </div>
    </div>
    <div class="card-body p-3">
      <app-table-enrollment
        #enrollmentTable
        [columns]="columns"
        [originalRows]="rows"
        [columnMappings]="columnMappings"
        [pageSize]="10"
        [statusFilter]="selectedStatus"
        [searchFilter]="searchValue"        
      />
    </div>
  </div>
</div>
