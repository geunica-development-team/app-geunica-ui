<div class="container py-4">

  <!-- Navegación de semana -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <button class="btn btn-outline-secondary me-2">&laquo; Anterior</button>
      <button class="btn btn-success me-2">Semana</button>
      <button class="btn btn-outline-secondary">Siguiente &raquo;</button>
    </div>
    <small class="text-muted">{{ weekRange }}</small>
  </div>

  <!-- Título del salón -->
  <h5 class="mb-3">Estudiantes de 1° grado de primaria</h5>

  <!-- Tabla de asistencia -->
  <div class="table-responsive">
    <table class="table align-middle table-bordered rounded shadow-sm table-fixed">
      <thead class="table-success">
        <tr>
          <th>Estudiante</th>
          <th *ngFor="let day of days" class="text-center">{{ day }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
            <td class="d-flex align-items-center">
                <img [src]="student.avatarUrl" class="rounded-circle me-2" width="40" height="40" />
                {{ student.name }}
            </td>
            <!-- Una celda por día -->
            <td *ngFor="let rec of student.records" class="text-center">
                <div class="btn-group custom-status-group">
                    <!-- Botón principal que muestra el estado -->
                    <button 
                    type="button"
                    class="btn btn-sm custom-status-btn"
                    [ngClass]="statusClass(rec.status)"
                    >
                    {{ rec.status | uppercase }}
                    </button>

                    <!-- Split toggle: la flechita -->
                    <button
                    type="button"
                    class="btn btn-sm dropdown-toggle dropdown-toggle-split custom-status-btn"
                    [ngClass]="statusClass(rec.status)"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >
                    <span class="visually-hidden">Toggle Dropdown</span>
                    </button>

                    <!-- Menú con las dos opciones restantes, alineado al botón -->
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li *ngFor="let opt of getOtherStatuses(rec.status)">
                            <a class="dropdown-item" (click)="rec.status = opt">
                            {{ opt | uppercase }}
                            </a>
                        </li>
                    </ul>
                </div>
            </td>


        </tr>
      </tbody>
    </table>
  </div>
</div>
