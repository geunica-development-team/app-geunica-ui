<!-- announcements.component.html -->


<ng-container *ngIf="announcements$ | async as announcements; else cargando">

  <h2 class="text-center mb-4">Anuncios</h2>

  <div class="container">
    <div class="row">
      <!-- Columna vacía -->
      <div class="col-0 col-md-3"></div>

      <!-- Columna central con cards verticales -->
      <div class="col-12 col-md-6">

        <!-- Botón y mini-card a la izquierda -->
        <div class="mb-3 d-flex justify-content-end">
            <div class="dropdown">
                <label class="me-2">Filtrar por:</label>
                
                <button 
                class="btn btn-outline-success dropdown-toggle" 
                type="button" 
                id="dropdownMenuButton" 
                data-bs-toggle="dropdown" 
                aria-expanded="false"
                style="min-width: 6rem;">
                  Ver todos 
                </button>

                <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item py-1" >Completados</a></li>
                <li><a class="dropdown-item py-1" >Por completar</a></li>
                </ul>
            </div>
        </div>

        <div class="card p-4 shadow-sm"><!-- la card grande -->
  
          <div *ngFor="let a of announcements" class="mb-5">
            <div class="card h-100">
              <div class="row g-0 h-100">
                
                <!-- Columna 1: Icono (1/4) -->
                <div class="col-3 d-flex align-items-center justify-content-center p-3">
                    <div class="d-flex align-items-center justify-content-center border rounded text-white"
                        [ngClass]="{
                          'bg-danger': a.estado === 'publicado',
                          'bg-success': a.estado === 'visto'
                        }" style="width: 12rem; height: 8rem; border: 1em solid rgba(0,0,0,0.125);">
                      <i class="fa-solid fa-bell fs-4"></i>
                    </div>
                </div>
                
                <!-- Columnas 2–4: Contenido (3/4) -->
                <div class="col-9 d-flex flex-column">
                  <div class="card-body flex-grow-1">
                    <h5 class="card-title">{{ a.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                      {{ a.fecha_creacion | date:'longDate' }}
                    </h6>
                    <p class="card-text">{{ a.cuerpo }}</p>
                  </div>
                  <div class="card-footer bg-transparent border-top-0">
                    <div class="d-flex justify-content-between align-items-center">
                      <small class="text-muted">
                        Creado por {{ a.creado_por }}
                      </small>
                      <span class="badge" [ngClass]="{
                          'bg-success': a.estado === 'publicado',
                          'bg-warning': a.estado === 'visto'}">
                        {{ a.estado }}
                      </span>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>


        </div>


      </div>

      <!-- Columna vacía -->
      <div class="col-0 col-md-4"></div>
    </div>
  </div>
  
</ng-container>

<ng-template #cargando>
  <div class="d-flex justify-content-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
</ng-template>
