<div class="container py-4">

  <!-- 1. Fila del buscador -->
  <div class="row mb-4">
    <div class="col-12 col-md-6">
      <app-searcher
        [(term)]="searchTerm"
        placeholder="Buscar por curso"
        [items]="courses"
        field="title"
        (filtered)="filteredCourses = $event"
        (search)="onSearch()"
      ></app-searcher>
    </div>
  </div>

  <!-- 2. Fila de las cards -->
      
    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let course of filteredCourses">
        
          <app-card-courses class="h-100"        
            [etiquetaTitulo]="'CURSO'"
            [titulo]="course.nombre"
            [etiquetaSubtitulo1]="'CÃ“DIGO'"
            [subtitulo1]="course.codigo"
            [etiquetaSubtitulo2]="'DOCENTE'"
            [subtitulo2]="getDocenteAsignado()"
            [link]="['/student/panel/courses', course.id_curso, 'curriculum']">

            </app-card-courses>
      </div>
    </div>



</div>
