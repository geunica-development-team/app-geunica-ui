<ng-container *ngIf="course; else cargando">
  <h2 class="mb-3">{{ course.nombre }}</h2>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">

        <!-- Botón y mini-card a la izquierda -->
        <div class="mb-3 d-flex justify-content-end">
            <div class="dropdown">
                <label class="me-2">Filtrar por:</label>
                
                <button 
                class="btn btn-outline-success dropdown-toggle" 
                type="button" 
                id="dropdownMenuButton" 
                data-bs-toggle="dropdown" 
                aria-expanded="false"
                style="min-width: 6rem;">
                  Ver todos 
                </button>

                <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item py-1" >Completados</a></li>
                <li><a class="dropdown-item py-1" >Por completar</a></li>
                </ul>
            </div>
        </div>

        <app-card-list 
          [title]="'Temario de ' + course.nombre" 
          [items]="curriculum">
        </app-card-list>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #cargando>…</ng-template>
