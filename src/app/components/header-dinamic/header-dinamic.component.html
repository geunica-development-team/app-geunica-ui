<nav class="nav nav-tabs card-header-tabs mb-4">
  <button
    *ngFor="let tab of tabs"
    class="nav-link"
    [class.active]="activeTab === tab.id"
    (click)="setActiveTab(tab.id)">
    <i [class]="tab.icon + ' me-2'"></i>
    {{ tab.label }}
    <!-- Ejemplo de alerta -->  
    <span *ngIf="tab.id === 'pagos'" class="badge bg-danger ms-2">!</span>
  </button>
</nav>

<div class="tab-content p-4 border rounded bg-white">
  <ng-container
    *ngIf="activeTemplate"
    [ngTemplateOutlet]="activeTemplate">
  </ng-container>
</div>
