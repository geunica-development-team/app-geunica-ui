<header class="app-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Left Section: Back Button and Title -->
      <div class="col-auto">
        <div class="d-flex align-items-center">
            <button
                class="btn btn-link header-back-btn p-0 me-3"
                type="button">
                <i class="fas fa-arrow-left"></i>
            </button>
          <h4 class="header-title mb-0">Dashboard</h4>
        </div>
      </div>
      <!-- Right Section: Action Icons -->
      <div class="col">
        <div class="d-flex align-items-center justify-content-end">
          <!-- Notification Bell -->
          <button 
            class="btn btn-link header-icon-btn position-relative"
            type="button">
            <i class="far fa-bell"></i>
                <span 
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                </span>
          </button>

          <!-- Messages -->
          <button 
            class="btn btn-link header-icon-btn"
            type="button">
            <i class="far fa-comment"></i>
          </button>

          <!-- Settings -->
          <button 
            class="btn btn-link header-icon-btn"
            type="button">
            <i class="fas fa-cog"></i>
          </button>

          <!-- User Profile -->
          <div class="dropdown">
            <button 
              class="btn btn-link header-profile-btn dropdown-toggle"
              type="button"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              >
              <img 
                class="header-avatar"
                onerror="this.src='assets/images/default-avatar.jpg'">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Mi Perfil</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
