<header class="app-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Right Section: Action Icons -->
      <div class="col">
        <div class="d-flex align-items-center justify-content-end">
          <!-- Notification Bell -->
          <button 
            class="btn btn-link header-icon-btn position-relative"
            type="button">
            <i class="far fa-bell"></i>
            <span 
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              5
            </span>
          </button>
          
          <!-- Settings
          <button 
          class="btn btn-link header-icon-btn"
          type="button">
          <i class="fas fa-cog"></i>
        </button>
        -->

          <!-- User Profile -->
          <div class="dropdown">
            <button 
              class="btn btn-link header-profile-btn dropdown-toggle"
              type="button"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <img 
                class="header-avatar"
                src="https://cdn-icons-png.freepik.com/512/9368/9368284.png"
                alt="Perfil"
                >
            </button>
            <ul class="dropdown-menu dropdown-menu-end custom-dropdown" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" (click)="goProfile()"><i class="fas fa-user me-2"></i>Mi Perfil</a></li>
              <!--
                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
              -->
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" (click)="logOut()" style="cursor: pointer;"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
