<header class="app-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Left Section: Back Button and Title -->
      <div class="col-auto">
        <div class="d-flex align-items-center">
          @if (showBackButton) {
            <button
                class="btn btn-link header-back-btn p-0 me-3"
                (click)="onBackClick()"
                type="button">
                <i class="fas fa-arrow-left"></i>
            </button>
          }
          <h4 class="header-title mb-0">{{ title }}</h4>
        </div>
      </div>

      <!-- Right Section: Action Icons -->
      <div class="col">
        <div class="d-flex align-items-center justify-content-end">
          <!-- Notification Bell -->
          <button 
            class="btn btn-link header-icon-btn position-relative"
            (click)="onNotificationClick()"
            type="button">
            <i class="far fa-bell"></i>
            @if (notificationCount > 0) {
                <span 
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{ notificationCount > 99 ? '99+' : notificationCount }}
                </span>
            }
          </button>

          <!-- Messages -->
          <button 
            class="btn btn-link header-icon-btn"
            (click)="onMessageClick()"
            type="button">
            <i class="far fa-comment"></i>
          </button>

          <!-- Settings -->
          <button 
            class="btn btn-link header-icon-btn"
            (click)="onSettingsClick()"
            type="button">
            <i class="fas fa-cog"></i>
          </button>

          <!-- User Profile -->
          <div class="dropdown">
            <button 
              class="btn btn-link header-profile-btn dropdown-toggle"
              type="button"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              (click)="onProfileClick()">
              <img 
                [src]="userAvatar" 
                [alt]="userName"
                class="header-avatar"
                onerror="this.src='assets/images/default-avatar.jpg'">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Mi Perfil</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
