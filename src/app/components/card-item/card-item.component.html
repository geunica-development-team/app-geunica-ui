<!-- curriculum-item.component.html -->
<div class="card h-100 p-3">
  <div class="row g-3 align-items-center">
    <div class="col-12 col-md-3" *ngIf="item.imageUrl">
      <img 
        [src]="item.imageUrl" 
        class="img-fluid rounded" 
        [alt]="item.topic">
    </div>
    <div class="col-12 col-md-9">
      <h5 class="card-title">{{ item.topic }}</h5>
      <p class="card-text">{{ item.description }}</p>
      <p class="mb-0">
        <small>
          <strong>Docente:</strong> {{ item.teacher }} |
          <strong>Fecha:</strong> {{ item.date | date:'longDate' }}
        </small>
      </p>
    </div>
  </div>
</div>
