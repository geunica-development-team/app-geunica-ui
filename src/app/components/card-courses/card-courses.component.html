<div class="card h-100">
  <img If="imageUrl" [src]="imageUrl" class="card-img-top" [alt]="title">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ title }}</h5>
    <h6 If="subtitle" class="card-subtitle mb-2 text-muted">{{ subtitle }}</h6>
    <!-- Slot para contenido libre -->
    <div class="flex-grow-1">
      <ng-content></ng-content>
    </div>
  </div>
  <div If="footer" class="card-footer text-muted">
    {{ footer }}
  </div>
</div>
